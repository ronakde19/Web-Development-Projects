<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Contact US Form</h2>
    <form action="action.php">
        <label for="name">Name:</label><br>
        <input id="name" type="text" placeholder="Ronak">
        <br><br><br>
        <label for="email">E-Mail:</label><br>
        <input id="email" type="email" placeholder="xyz@gmail.com" required>
        <br><br><br>
        <label for="number">Phone Number:</label><br>
        <input id="number" type="tel" placeholder="91xxxxxx" pattern="[0-9]{10}" required>
        <br><br><br>
        <label for="inbox">Message:</label> <br>
        <textarea name="Message" id="inbox" placeholder="Enter your Message"></textarea>
        <br><br><br>
        <input type="submit">
    </form>
</body>
</html>
